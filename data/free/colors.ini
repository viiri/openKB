; All colors are in HTML-notation, i.e. #RRGGBB hex values.
; Solid red (255, 0, 0) is #ff0000

; Minimap!
[minimap]
shallow_water = #0000ff
deep_water = #0000cc
grass = #00ff00
desert = #ffff55
rock = #aa5500
tree = #00ff00
castle = #ffffff
object = #cc0000

; Text Color Schemes
;
; background = box background color
; text1,2,3,4 = box text color (text2,3,4 are unused)
; shadow1,2 = box text shadow (unused)
; frame1,2 = box border color (frame2 is unused)
; sel_* = same value, but for selected items (mouse/key hover)

; Note: it is recommened you duplicate the unused values.
; They are likely to be used in the future, once multi-color
; fonts and more intrinsic UI elements are introduced.

